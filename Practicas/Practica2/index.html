<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Esta es mi super pagina</h1>

    <form action="recogida.php" method="post" enctype="multipart/form-data">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre"></input>
        </p>

        <p>
            <label for="provincia">Nacido en: </label>
            <select name="provincia" id="provincia">
                <option value="malaga" selected>Malaga</option>
                <option value="cadiz">Cadiz</option>
                <option value="almeria">Almeria</option>
            </select>
        </p>

        <p>
            <label for="sexo">Sexo: </label>
            <input type="radio" name="sexo" value="hombre">Hombre</input>
            <input type="radio" name="sexo" value="mujer">Mujer</input>
        </p>

        <p>
            <label for="aficiones">Aficiones: </label>
            <input type="checkbox" name="deportes">Deportes</input>
            <input type="checkbox" name="lectura">Lectura</input>
            <input type="checkbox" name="otros">Otros</input>
        </p>

        <p>
            <label for="comentarios">Comentarios: </label>
            <textarea name="comentarios" cols="30" rows="5"></textarea>
        </p>


        <p>
            <button type="submit" name="guardar">Enviar</button>
        </p>




    </form>
</body>

</html>
